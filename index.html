  <body>
    <header>
      <!-- place navbar here -->
    </header>
    <main>
      <!-- Body -->
      <div class="container-lg">
        <div class="card-body mt-3">
          <div class="row mb-3">
            <div class="col-6 d-flex align-items-center justify-content-center">
              <div class="themDanhSach">
                <h1>Thêm Danh Sách</h1>
                <div id="phanLoaiDanhSach" class="phanLoaiDanhSach">
                  <button
                    id="btnHocSinh"
                    class="btn btn-primary text-white opacity-75"
                  >
                    Học Sinh
                  </button>
                  <button
                    id="btnNhanVien"
                    class="btn btn-danger text-white opacity-75"
                  >
                    Nhân Viên
                  </button>
                  <button
                    id="btnKhachHang"
                    class="btn btn-warning text-white opacity-75"
                  >
                    Khách Hàng
                  </button>
                </div>
              </div>
            </div>
            <div class="col-6 d-flex align-items-center">
              <div class="input-group">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Phân Loại"
                  id="searchName"
                />
                <div class="btn_timnv">
                  <button class="btn btn-success" id="btnTimNV">
                    Tìm Kiếm
                  </button>
                </div>
              </div>
            </div>
          </div>
          <table class="table table-bordered table-hover myTable">
            <thead class="text-primary">
              <tr>
                <th class="nowrap">
                  <span class="mr-1">Tài khoản</span>
                  <i class="fa fa-arrow-up" id="SapXepTang"></i>
                  <i class="fa fa-arrow-down" id="SapXepGiam"></i>
                </th>
                <th>Họ và tên</th>
                <th>Email</th>
                <th>Địa chỉ</th>
                <th>Thông tin Chi Tiết</th>
                <th><em class="fa fa-cog"></em></th>
              </tr>
            </thead>
            <tbody id="tableDanhSach"></tbody>
          </table>
        </div>
      </div>
    </main>
    <footer>
      <!-- place footer here -->
    </footer>

    <div id="myModalHocSinh" class="modal">
      <div class="main">
        <form action="" method="POST" class="form" id="form-1">
          <button id="btnCloseHocSinh" class="btn_close">
            <i class="fa-solid fa-xmark"></i>
          </button>
          <h3 class="heading">Đăng ký</h3>
          <p class="desc"></p>

          <div class="spacer"></div>

          <div class="form_group">
            <label for="maId" class="form-label">Mã ID</label>
            <input
              id="maId"
              name="maId"
              type="text"
              placeholder="Mã ID"
              class="form-control"
              rules="required"
            />
            <span class="form-message"></span>
          </div>

          <div class="form_group">
            <label for="fullName" class="form-label">Tên đầy đủ</label>
            <input
              id="fullName"
              name="fullName"
              type="text"
              placeholder="Tên đầy đủ"
              class="form-control"
              rules="required|min:6"
            />
            <span class="form-message"></span>
          </div>

          <div class="form_group">
            <label for="email" class="form-label">Email</label>
            <input
              id="email"
              name="email"
              type="text"
              placeholder="Email"
              class="form-control"
              rules="required|email"
            />
            <span class="form-message"></span>
          </div>

          <div class="form_group">
            <label for="address" class="form-label">Địa Chỉ</label>
            <input
              id="address"
              name="address"
              type="text"
              placeholder="Địa Chỉ"
              class="form-control"
              rules="required"
            />
            <span class="form-message"></span>
          </div>

          <div class="space">
            <div class="row">
              <div class="col-4">
                <div class="form_group">
                  <label for="diemToan" class="form-label"> Điểm Toán </label>
                  <input
                    id="diemToan"
                    name="diemToan"
                    type="te"
                    placeholder="Điểm Toán"
                    class="form-control"
                    rules="required"
                  />
                  <span class="form-message"></span>
                </div>
              </div>
              <div class="col-4">
                <div class="form_group">
                  <label for="diemLy" class="form-label"> Điểm Lý </label>
                  <input
                    id="diemLy"
                    name="diemLy"
                    type="te"
                    placeholder="Điểm Lý"
                    class="form-control"
                    rules="required"
                  />
                  <span class="form-message"></span>
                </div>
              </div>
              <div class="col-4">
                <div class="form_group">
                  <label for="diemHoa" class="form-label"> Điểm Hóa </label>
                  <input
                    id="diemHoa"
                    name="diemHoa"
                    type="te"
                    placeholder="Điểm Hóa"
                    class="form-control"
                    rules="required"
                  />
                  <span class="form-message"></span>
                </div>
              </div>
            </div>
          </div>
          <div class="row g-1">
            <div class="col-6">
              <button id="thembtnHocSinh" class="form-submit">
                Thêm Danh Sách
              </button>
            </div>
            <div class="col-6">
              <button class="form-submit">Cập Nhật</button>
            </div>
          </div>
        </form>
      </div>
    </div>
