<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"

  </head>

  <body>
    <header>
      <!-- place navbar here -->
    </header>
    <main>
      <!-- Body -->
      <div class="container-lg">
        <div class="card-body">
          <div class="row mb-3">
            <div class="col">
              <div class="input-group">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Loại nhân viên"
                  id="searchName"
                />
                <div class="input-group-prepend">
                  <span class="input-group-text" id="btnTimNV"
                    ><i class="fa fa-search"></i
                  ></span>
                </div>
              </div>
            </div>
          </div>
          <table class="table table-bordered table-hover myTable">
            <thead class="text-primary">
              <tr>
                <th class="nowrap">
                  <span class="mr-1">Tài khoản</span>
                  <i class="fa fa-arrow-up" id="SapXepTang"></i>
                  <i class="fa fa-arrow-down" id="SapXepGiam"></i>
                </th>
                <th>Họ và tên</th>
                <th>Email</th>
                <th>Ngày làm</th>
                <th>Chức vụ</th>
                <th>Tổng lương</th>
                <th>Xếp loại</th>
                <th><em class="fa fa-cog"></em></th>
              </tr>
            </thead>
            <tbody id="tableDanhSach"></tbody>
          </table>
        </div>
      </div>
    </main>
    <footer>
      <!-- place footer here -->
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
      integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
      crossorigin="anonymous"
    ></script>
